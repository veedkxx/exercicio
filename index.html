<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Atividade avaliativa</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .image-left, .image-right {
            flex: 1;
            text-align: center;
        }

        .image-left img, .image-right img {
            max-width: 100%;
            height: auto;
        }

        .text-center {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .text-center p {
            font-size: 24px;
            color: yellow;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-left">
            <img src="imagem1.jpg" alt="Imagem 1">
        </div>
        <div class="text-center">
            <p>Com esta p√°gina estou mostrando uma forma de colocar um texto entre duas figuras.aaa</p>
        </div>
        <div class="image-right">
            <img src="imagem2.jpg" alt="Imagem 2">
        </div>
    </div>
</body>
</html>
